      <br>

      <span class="loading">

      </span>
      <ul class="archive-list">
        
      </ul>
    </div>
<div class="pattern scrolling"></div>
    <script type="text/javascript">
      $(document).ready(function() {
        var $list = $('.archive-list');
        var $loading = $('.loading');
        $.getJSON('./archive.json', function(data) {
          $loading.slideUp(200);
          console.log(data)
          data.forEach(function(episode, index) {
            console.log(episode)
            console.log(index)
            var $item = $('<li></li>');
            var html = [
              '<a href="',
              episode.url,
              '">',
              episode.title,
              ' - ',
              episode.date,
              ' - ',
              episode.location,
              '</a>'
            ].join('')
            $item.html(html);
            $list.append($item);
          })
        })
      });
    </script>
